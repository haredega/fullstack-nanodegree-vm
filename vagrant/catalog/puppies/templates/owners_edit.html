<!DOCTYPE html>

<html lang='pt'>
<head>
  <title>Edit Owner</title>
  <link href='{{url_for('static', filename='css/bootstrap.css')}}' rel='stylesheet'>
  <link href='{{url_for('static', filename='css/village.css')}}' rel='stylesheet'>
</head>

<body>
  <nav class='navbar navbar-fixed-top'  id='top'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a class='navbar-brand' href='{{url_for('index')}}'>Puppy Shelter Village</a>
        <a class='navbar-brand' href='{{url_for('list_view', list_type=list_type )}}'  >\Edit Owner</a>
      <a class='navbar-brand' href='{{url_for('item_view', list_type=list_type, item_id=item_id)}}'  >\{{item.name}}</a>
      </div>
    </div>
  </nav>

<div class='container'>
  <div class='row'>
    <div class='col-md-10 col-sm-9 main'>
      <div class='row'>
        <div class='col-md-8 col-sm-8' id='profile'>
          <h1>Editing an Owner</h1>
              <form method='POST' enctype='multipart/form-data' action='{{url_for('item_edit', list_type='owners')}}'>
                  <h2>Insert info about the person</h2>
                  Name: <input name="name" type="text" placeholder='{{item.name}}' ><br>
                  Surname: <input name="surname" type="text" placeholder='{{item.surname}}' ><br>
                  <!-- TODO ad combobox here -->
                  Gender: <input name="gender" type="text" placeholder='{{item.gender}}'><br>
                  Age: <input name="age" type="number" placeholder='{{item.age}}' ><br>
                  <input type="submit" value="Submit">
                  <a href="{{url_for('item_view', list_type=list_type, item_id=item_id)}}">Cancel</a>
              </form>
        </div>
      </div>
    </div>
</div>
</div>


</body>
</html>
